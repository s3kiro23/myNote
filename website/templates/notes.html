{% extends "base.html" %}

{% block title %} Notes {% endblock %}

{% block content %}

<form class="container max-w-4xl px-6 py-10 mx-auto" xmlns="http://www.w3.org/1999/html">

    <h1 class="text-4xl font-semibold text-center text-gray-800 white:text-dark">Modification de votre note</h1>

    {% if champ == "titre" %}
    <div class="mt-12 space-y-8">
        <div class="border-2 border-gray-300 rounded-lg">
            <div class="flex items-center justify-between w-full p-8">
                <div>
                    <label for="titre" class="sr-only">Titre</label>

                    <input id="titre"
                           name="titre"
                           class="appearance-none rounded relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                           type="text"
                           required
                           placeholder="{{ mynote.titre }}"
                    />
                </div>
            </div>

            <hr class="border-gray-300">
            {% elif champ == "description" %}
            <div class="p-8 text-sm text-gray-500 dark:text-gray-300">
                <label for="description" class="sr-only">Description</label>

                <textarea id="description"
                          name="description"
                          class="appearance-none rounded relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                          required
                          placeholder="{{ mynote.description }}">
                </textarea>
            </div>
        </div>
        {% endif %}
    </div>

    <div class="flex my-6">
        <button
                type="submit"
                class="group relative flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
        >
          <span class="flex items-center">
            <!-- Heroicon name: solid/lock-closed -->
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                 stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round"
                      d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"/>
            </svg>
          </span>
            <span class="ml-4 mt-0.5">Update</span>
        </button>
    </div>
</form>


{% endblock %}
